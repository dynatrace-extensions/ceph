name: custom:com.dynatrace.extension.mongodb.mongodb
version: 0.1.3
minDynatraceVersion: "1.230"
author:
  name: Dynatrace
dashboards:
#  - path: "dashboards/mongodb_prometheus_default.json"
  - path: "dashboards/mongodb_overview.json"

# current connections x
# available connections x

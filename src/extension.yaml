name: custom:com.dynatrace.extension.ceph-cluster
version: 0.1.0
minDynatraceVersion: '1.230'
author:
  name: Dynatrace
dashboards:
- path: dashboards/dashboard.json
alerts:
- path: "alerts/alert.json"
metrics:
- key: com.dynatrace.extension.ceph-cluster.monitor.sessions.open
  metadata:
    displayName: Open Sessions
    description: Number of open monitor sessions
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.monitor.quorum
  metadata:
    displayName: Quorum
    description: Monitor daemons in quorum
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.capacity.total.bytes
  metadata:
    displayName: Total Capacity
    description: Total cluster capacity in bytes
    unit: Byte
- key: com.dynatrace.extension.ceph-cluster.capacity.used.bytes
  metadata:
    displayName: Used Capacity
    description: Used cluster capacity in bytes
    unit: Byte
- key: func:com.dynatrace.extension.ceph-cluster.capacity.used.percent
  query:
    metricSelector: (100) * (com.dynatrace.extension.ceph-cluster.capacity.used.bytes)
      / (com.dynatrace.extension.ceph-cluster.capacity.total.bytes)
  metadata:
    displayName: Capacity Usage %
    description: Percentage of total cluster capacity used
    unit: Percent
- key: com.dynatrace.extension.ceph-cluster.osd.in
  metadata:
    displayName: OSDs IN
    description: Storage daemons in the cluster
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.osd.up
  metadata:
    displayName: OSDs UP
    description: Storage daemons running
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.osd.write.bytes
  metadata:
    displayName: Bytes Written
    description: Total sum of bytes written to OSD
    unit: Byte
- key: com.dynatrace.extension.ceph-cluster.osd.read.bytes
  metadata:
    displayName: Bytes Read
    description: Total sum of bytes read from OSD
    unit: Byte
- key: com.dynatrace.extension.ceph-cluster.osd.write.operations
  metadata:
    displayName: Write Operations
    description: Total sum of write operations performed on OSD
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.osd.read.operations
  metadata:
    displayName: Read Operations
    description: Total sum of read operation performed on OSD
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.osd.apply.latency.ms
  metadata:
    displayName: OSD Apply Latency
    description: Latency of the "commit" operation on the OSD
    unit: MilliSecond
- key: com.dynatrace.extension.ceph-cluster.osd.commit.latency.ms
  metadata:
    displayName: OSD Commit Latency
    description: Latency of the "commit" operation on the OSD
    unit: MilliSecond
- key: com.dynatrace.extension.ceph-cluster.osd.write.latency.ms
  metadata:
    displayName: Total OSD Write Latency
    description: Total latency of the "write" operations on the OSD
    unit: MilliSecond
- key: com.dynatrace.extension.ceph-cluster.osd.read.latency.ms
  metadata:
    displayName: Total OSD Read Latency
    description: Total latency of the "read" operations on the OSD
    unit: MilliSecond
- key: func:com.dynatrace.extension.ceph-cluster.osd.write.latency.avg.ms
  query:
    metricSelector: (com.dynatrace.extension.ceph-cluster.osd.write.latency.ms)
      / (com.dynatrace.extension.ceph-cluster.osd.write.operations)
  metadata:
    displayName: Average OSD Write Latency
    description: Average latency per "write" operation on the OSD
    unit: MilliSecond
- key: func:com.dynatrace.extension.ceph-cluster.osd.read.latency.avg.ms
  query:
    metricSelector: (com.dynatrace.extension.ceph-cluster.osd.read.latency.ms)
      / (com.dynatrace.extension.ceph-cluster.osd.read.operations)
  metadata:
    displayName: Average OSD Read Latency
    description: Average latency per "read" operation on the OSD
    unit: MilliSecond
- key: com.dynatrace.extension.ceph-cluster.osd.numpg
  metadata:
    displayName: Placement groups
    description: Placement groups
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.pool.objects
  metadata:
    displayName: Objects Count
    description: Number of objects in pool
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.pool.objects.recovered
  metadata:
    displayName: Objects Recovered
    description: Number of recovered objects in pool
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.pool.bytes.recovered
  metadata:
    displayName: Bytes Recovered
    description: Number of recovered bytes in pool
    unit: Byte
- key: com.dynatrace.extension.ceph-cluster.osd.pool.recovery.operations
  metadata:
    displayName: Recovery Operations
    description: Number of recovery operations in OSD
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.pool.objects.quota
  metadata:
    displayName: Pool Objects Quota
    description: Object quota set for pool
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.pool.bytes.quota
  metadata:
    displayName: Pool Bytes Quota
    description: Byte quota set for pool
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.monitor.metadata
  metadata:
    displayName: Monitor Metadata
    description: Placeholder metric to get monitor metadata dimensions from exporter
    unit: Count
- key: com.dynatrace.extension.ceph-cluster.osd.metadata
  metadata:
    displayName: OSD Metadata
    description: Placeholder metric to get OSD metadata dimensions from exporter
    unit: Count
prometheus:
- group: cluster
  dimensions:
    - key: host
      value: this:device.host
  interval: 1m
  subgroups:
  - subgroup: cluster capacity
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.capacity.total.bytes
      type: gauge
      value: metric:ceph_cluster_total_bytes
    - key: com.dynatrace.extension.ceph-cluster.capacity.used.bytes
      type: gauge
      value: metric:ceph_cluster_total_used_bytes
  - subgroup: pool
    featureSet: pool
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.pool.objects
      type: gauge
      value: metric:ceph_pool_objects
    - key: com.dynatrace.extension.ceph-cluster.pool.objects.recovered
      type: gauge
      value: metric:ceph_pool_num_objects_recovered
    - key: com.dynatrace.extension.ceph-cluster.pool.bytes.recovered
      type: gauge
      value: metric:ceph_pool_num_bytes_recovered
    - key: com.dynatrace.extension.ceph-cluster.pool.objects.quota
      type: gauge
      value: metric:ceph_pool_quota_objects
    - key: com.dynatrace.extension.ceph-cluster.pool.bytes.quota
      type: gauge
      value: metric:ceph_pool_quota_bytes
- group: monitor
  dimensions:
    - key: host
      value: this:device.host
  interval: 1m
  subgroups:
  - subgroup: monitor metadata
    interval: 1h
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.monitor.metadata
      type: gauge
      value: metric:ceph_mon_metadata
    dimensions:
    - key: mon.name
      value: label:ceph_daemon
      filter: const:$prefix(mon.)
  - subgroup: monitor state
    featureSet: monState
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.monitor.sessions.open
      type: gauge
      value: metric:ceph_mon_num_sessions
    - key: com.dynatrace.extension.ceph-cluster.monitor.quorum
      type: gauge
      value: metric:ceph_mon_quorum_status
    dimensions:
    - key: mon.name
      value: label:ceph_daemon
      filter: const:$prefix(mon.)
- group: osd
  dimensions:
    - key: host
      value: this:device.host
  interval: 1m
  subgroups:
  - subgroup: osd metadata
    interval: 1h
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.osd.metadata
      type: gauge
      value: metric:ceph_osd_metadata
    dimensions:
    - key: osd.name
      value: label:ceph_daemon
      filter: const:$prefix(osd.)
  - subgroup: osd state
    featureSet: osdState
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.osd.in
      type: gauge
      value: metric:ceph_osd_in
    - key: com.dynatrace.extension.ceph-cluster.osd.up
      type: gauge
      value: metric:ceph_osd_up
    - key: com.dynatrace.extension.ceph-cluster.osd.numpg
      type: gauge
      value: metric:ceph_osd_numpg
    dimensions:
    - key: osd.name
      value: label:ceph_daemon
      filter: const:$prefix(osd.)
  - subgroup: osd operations
    featureSet: osdOperations
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.osd.write.bytes
      type: count
      value: metric:ceph_osd_op_w_in_bytes
    - key: com.dynatrace.extension.ceph-cluster.osd.read.bytes
      type: count
      value: metric:ceph_osd_op_r_out_bytes
    - key: com.dynatrace.extension.ceph-cluster.osd.write.operations
      type: count
      value: metric:ceph_osd_op_w
    - key: com.dynatrace.extension.ceph-cluster.osd.read.operations
      type: count
      value: metric:ceph_osd_op_r
    - key: com.dynatrace.extension.ceph-cluster.osd.pool.recovery.operations
      type: count
      value: metric:ceph_osd_recovery_ops
    dimensions:
    - key: osd.name
      value: label:ceph_daemon
      filter: const:$prefix(osd.)
  - subgroup: latency
    featureSet: osdLatency
    metrics:
    - key: com.dynatrace.extension.ceph-cluster.osd.apply.latency.ms
      type: gauge
      value: metric:ceph_osd_apply_latency_ms
    - key: com.dynatrace.extension.ceph-cluster.osd.commit.latency.ms
      type: gauge
      value: metric:ceph_osd_commit_latency_ms
    - key: com.dynatrace.extension.ceph-cluster.osd.write.latency.ms
      type: count
      value: metric:ceph_osd_op_w_latency_sum
    - key: com.dynatrace.extension.ceph-cluster.osd.read.latency.ms
      type: count
      value: metric:ceph_osd_op_r_latency_sum
    dimensions:
    - key: osd.name
      value: label:ceph_daemon
      filter: const:$prefix(osd.)
topology:
  types:
  - name: ceph-cluster:cluster
    displayName: Ceph Cluster
    enabled: true
    rules:
    - idPattern: ceph_cluster_{device.name}
      instanceNamePattern: Ceph Cluster {device.name}
      sources:
      - sourceType: Metrics
        condition: $prefix(com.dynatrace.extension.ceph-cluster)
      requiredDimensions: []
      attributes:
        - key: deviceAddress
          displayName: Device Address
          pattern: "{device.address}"
  - name: ceph-cluster:host
    displayName: Ceph Host
    enabled: true
    rules:
    - idPattern: ceph_host_{hostname}
      instanceNamePattern: Ceph Host {hostname}
      sources:
      - sourceType: Metrics
        condition: $prefix(com.dynatrace.extension.ceph-cluster)
      requiredDimensions: []
      attributes:
        - key: deviceAddress
          displayName: Device Address
          pattern: "{public_addr}"
  - name: ceph-cluster:monitor
    displayName: Ceph Monitor
    enabled: true
    rules:
    - idPattern: ceph_monitor_{mon.name}
      sources:
      - sourceType: Metrics
        condition: $prefix(com.dynatrace.extension.ceph-cluster.monitor)
      attributes: []
      requiredDimensions: []
      instanceNamePattern: Ceph Monitor {mon.name}
  - name: ceph-cluster:osd
    displayName: Ceph OSD
    enabled: true
    rules:
    - idPattern: ceph_osd_{osd.name}
      sources:
      - sourceType: Metrics
        condition: $prefix(com.dynatrace.extension.ceph-cluster.osd)
      attributes: []
      requiredDimensions: []
      instanceNamePattern: Ceph OSD {osd.name}
  relationships:
    - sources:
      - sourceType: Metrics
        condition: "$prefix(com.dynatrace.extension.ceph-cluster.monitor)"
      fromType: "ceph-cluster:monitor"
      toType: "ceph-cluster:host"
      typeOfRelation: "RUNS_ON"
      enabled: true
    - sources:
      - sourceType: Metrics
        condition: "$prefix(com.dynatrace.extension.ceph-cluster.osd)"
      fromType: "ceph-cluster:osd"
      toType: "ceph-cluster:host"
      typeOfRelation: "RUNS_ON"
      enabled: true
    - sources:
      - sourceType: Metrics
        condition: "$prefix(com.dynatrace.extension.ceph-cluster)"
      fromType: "ceph-cluster:host"
      toType: "ceph-cluster:cluster"
      typeOfRelation: "CHILD_OF"
      enabled: true  
    - sources:
      - sourceType: Metrics
        condition: "$prefix(com.dynatrace.extension.ceph-cluster.monitor)"
      fromType: "ceph-cluster:monitor"
      toType: "ceph-cluster:cluster"
      typeOfRelation: "CHILD_OF"
      enabled: true
    - sources:
      - sourceType: Metrics
        condition: "$prefix(com.dynatrace.extension.ceph-cluster.osd)"
      fromType: "ceph-cluster:osd"
      toType: "ceph-cluster:cluster"
      typeOfRelation: "CHILD_OF"
      enabled: true
screens:
  - entityType: ceph-cluster:cluster
    listSettings:
      staticContent:
        showGlobalFilter: true
        header:
          title: "Ceph Cluster"
          description: "Overview of all Clusters in Ceph"
      layout:
        autoGenerate: false
        cards:
          - key: cluster-list
            type: ENTITIES_LIST
    propertiesCard:
      displayOnlyConfigured: false
      properties:
        - type: ATTRIBUTE
          attribute:
            key: device.name
            displayName: Device Name
        - type: ATTRIBUTE
          attribute:
            key: device.address
            displayName: Device Address
        - type: ATTRIBUTE
          attribute:
            key: device.port
            displayName: Device Port
    detailsSettings:
      staticContent:
        breadcrumbs:
          - type: ENTITY_LIST_REF
            entityType: ceph-cluster:cluster
        showProblems: true
        showProperties: true
        showAddTag: true
        showTags: true
        showGlobalFilter: true
      layout:
        autoGenerate: false
        cards:
          - key: "ceph-cluster"
            type: "CHART_GROUP"
          - key: "pool-metrics"
            type: "CHART_GROUP"
          - key: "ceph-cluster-host-list"
            type: "ENTITIES_LIST" 
          - key: "ceph-cluster-monitor-list"
            type: "ENTITIES_LIST"
          - key: "ceph-cluster-osd-list"
            type: "ENTITIES_LIST"
    chartsCards:
      - key: "ceph-cluster"
        displayName: "Cluster Capacity"
        numberOfVisibleCharts: 2
        charts:
          - displayName: "Total Capacity"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.capacity.total.bytes:splitBy()"
          - displayName: "Used Capacity"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.capacity.used.bytes:splitBy()"
          - displayName: "Capacity Usage %"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "func:com.dynatrace.extension.ceph-cluster.capacity.used.percent:splitBy()"
      - key: "pool-metrics"
        displayName: "Data Pools"
        numberOfVisibleCharts: 2
        charts:
          - displayName: "Total Objects"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.pool.objects:splitBy()"
          - displayName: "Objects Recovered"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.pool.objects.recovered:splitBy()"
          - displayName: "Objects Quota"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.pool.objects.quota:splitBy()"
          - displayName: "Bytes Quota"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.pool.bytes.quota:splitBy()"
          - displayName: "Bytes Recovered"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.pool.bytes.recovered:splitBy()"
    entitiesListCards:
      - key: cluster-list
        displayName: "Cluster list"
        pageSize: 5
        displayCharts: false
        displayIcons: true
        enableDetailsExpandability: true
        numberOfVisibleCharts: 2
      - key: ceph-cluster-monitor-list
        displayName: "Monitor"
        entitySelectorTemplate: "type(ceph-cluster:monitor),fromRelationships.isChildOf($(entityConditions))"
        pageSize: 5
        displayCharts: true
        displayIcons: true
        enableDetailsExpandability: true
        numberOfVisibleCharts: 2
        charts:
          - displayName: "Monitor Sessions"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.monitor.sessions.open:splitBy()"
          - displayName: "Quorum"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.monitor.quorum:splitBy()"
      - key: ceph-cluster-host-list
        displayName: "Host"
        entitySelectorTemplate: "type(ceph-cluster:host),fromRelationships.isChildOf($(entityConditions))"
        pageSize: 5
        displayCharts: true
        displayIcons: true
        enableDetailsExpandability: true
        numberOfVisibleCharts: 2
        charts:
          - displayName: "Monitor Metadata"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.monitor.metadata:splitBy()"
          - displayName: "OSD Metadata"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.metadata:splitBy()"
      - key: ceph-cluster-osd-list
        displayName: "OSD"
        entitySelectorTemplate: "type(ceph-cluster:osd),fromRelationships.isChildOf($(entityConditions))"
        pageSize: 5
        displayCharts: true
        displayIcons: true
        enableDetailsExpandability: true
        numberOfVisibleCharts: 2
        charts:
          - displayName: "OSDs IN"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.in:splitBy()"
          - displayName: "OSDs UP"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.up:splitBy()"
          - displayName: "Bytes Write/Read"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.write.bytes:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.read.bytes:splitBy()"
          - displayName: "Operations Write/Read"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.write.operations:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.read.operations:splitBy()"
          - displayName: "OSD Latency"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.apply.latency.ms:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.commit.latency.ms:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.write.latency.ms:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.read.latency.ms:splitBy()"
          - displayName: "Recovery Operations"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.pool.recovery.operations:splitBy()"
          - displayName: "Placement groups"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.numpg:splitBy()"
  - entityType: ceph-cluster:host
    listSettings:
      staticContent:
        showGlobalFilter: true
        header:
          title: "Ceph Host"
          description: "Overview of all Hosts in Ceph"
      layout:
        autoGenerate: false
        cards:
          - key: host-list
            type: ENTITIES_LIST
    propertiesCard:
      displayOnlyConfigured: false
      properties:
        - type: ATTRIBUTE
          attribute:
            key: hostname
            displayName: Device Name
        - type: ATTRIBUTE
          attribute:
            key: public_addr
            displayName: Device Address
        - type: RELATION
          relation:
            entitySelectorTemplate: type(ceph-cluster:cluster), toRelationships.isChildOf($(entityConditions))
            displayName: Ceph Cluster
    detailsSettings:
      staticContent:
        breadcrumbs:
          - type: ENTITY_LIST_REF
            entityType: ceph-cluster:host
        showProblems: true
        showProperties: true
        showAddTag: true
        showTags: true
        showGlobalFilter: true
      layout:
        autoGenerate: false
        cards: 
          - key: "ceph-cluster-monitor-list"
            type: "ENTITIES_LIST"
          - key: "ceph-cluster-osd-list"
            type: "ENTITIES_LIST"  
    entitiesListCards:
      - key: host-list
        displayName: "Host list"
        pageSize: 5
        displayCharts: false
        displayIcons: true
        enableDetailsExpandability: true
        numberOfVisibleCharts: 2
      - key: ceph-cluster-monitor-list
        displayName: "Monitor"
        entitySelectorTemplate: "type(ceph-cluster:monitor),fromRelationships.RunsOn($(entityConditions))"
        pageSize: 5
        displayCharts: true
        displayIcons: true
        enableDetailsExpandability: true
        numberOfVisibleCharts: 2
        charts:
          - displayName: "Monitor Sessions"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.monitor.sessions.open:splitBy()"
          - displayName: "Quorum"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.monitor.quorum:splitBy()"
      - key: ceph-cluster-osd-list
        displayName: "OSD"
        entitySelectorTemplate: "type(ceph-cluster:osd),fromRelationships.RunsOn($(entityConditions))"
        pageSize: 5
        displayCharts: true
        displayIcons: true
        enableDetailsExpandability: true
        numberOfVisibleCharts: 2
        charts:
          - displayName: "OSDs IN"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.in:splitBy()"
          - displayName: "OSDs UP"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.up:splitBy()"
          - displayName: "Bytes Write/Read"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.write.bytes:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.read.bytes:splitBy()"
          - displayName: "Operations Write/Read"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.write.operations:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.read.operations:splitBy()"
          - displayName: "OSD Latency"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.apply.latency.ms:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.commit.latency.ms:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.write.latency.ms:splitBy()"
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.read.latency.ms:splitBy()"
          - displayName: "Recovery Operations"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
              - metricSelector: "com.dynatrace.extension.ceph-cluster.osd.pool.recovery.operations:splitBy()"
          - displayName: "Placement groups"
            visualization:
              themeColor: DEFAULT
              seriesType: LINE
            metrics:
